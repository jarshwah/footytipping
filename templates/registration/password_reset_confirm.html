{% extends "registration/registration_base.html" %}
{% load uni_form_tags %}
{% block title %}Confirm password reset{% endblock %}
{% block body %}
<h3> Reset Password - Step 3</h3>
<p> Enter your new password below to reset your password: </p>
<form autocomplete="off" method="post" action="" class="uniForm">{% csrf_token %}
  <fieldset class="inlineLabels">
    {{ form|as_uni_form }}
    <div class="ctrlHolder"> 
      <input type="submit" value="Set password" class="button"/> 
    </div>
  </fieldset>
</form>
{% endblock %}
